<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <link href="./src/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <!-- Main Layout -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:flex col-span-2">
        <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
        <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- âœ… New Gallery Section -->
    <section class="mt-5">
      <h2 class="text-2xl font-semibold mb-4 text-center">Image Gallery</h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 w-full mb-4 lg:grid-cols-3 gap-4"
      >
        <img
          src="https://via.placeholder.com/400"
          alt="Gallery 1"
          class="w-full h-auto object-cover rounded shadow"
        />
        <img
          src="https://via.placeholder.com/400"
          alt="Gallery 2"
          class="w-full h-auto object-cover rounded shadow"
        />
        <img
          src="https://via.placeholder.com/400"
          alt="Gallery 3"
          class="w-full h-auto object-cover rounded shadow"
        />
        <img
          src="https://via.placeholder.com/400"
          alt="Gallery 4"
          class="w-full h-auto object-cover rounded shadow"
        />
        <img
          src="https://via.placeholder.com/400"
          alt="Gallery 5"
          class="w-full h-auto object-cover rounded shadow"
        />
        <img
          src="https://via.placeholder.com/400"
          alt="Gallery 6"
          class="w-full h-auto object-cover rounded shadow"
        />
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
